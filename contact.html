<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/contact.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="header-menu container">
            <div class="logo">
                <img class="logo" src="images/Logo_Laroche.svg" alt="">
                <span>Portefolio</span>
            </div>
            <nav>
                <ul>
                    <li><a href="acceuil.html">Accueil</a></li>
                    <li><a href="description.html">Qui suis-je</a></li>
                    <li><a href="work.html">Réalisations</a></li>
                    <li><a href="abilities.html">Compétences</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1 class="container contact__title">Contactez moi pour plus d'information !</h1>
    <section class="contact container">
            <form class="contact-form" action="" method="post">
                <input class="input__shadow" type="text" name="nom" placeholder="Nom" id="nom" required="" size="50"><br>
                <input class="input__shadow" type="text" name="prenom" placeholder="Prénom" id="prenom" required="" size="50"><br>
                <input class="input__shadow" type="email" name="email" placeholder="Email" id="email" required="" size="50"><br>
                <textarea class="input-message__shadow" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <input class="input__submit" type="submit">
            </form>
        <figure class="contact__image">
            <img src="images/undraw_contact_us_15o2.svg" alt="contact_picture">
        </figure>
    </section>
</body>
